<body>
	<h1>Задача_5</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		//1.Вводимо дані
		const dayNumber = parseInt(prompt('Введіть порядковий номер дня в тижні :', '3'))
		let userChoise
		//2.Знаходимо і виводимо результат

		switch (dayNumber) {
			case 1:
				userChoise = 'Понеділок'
				break;
			case 2:
				userChoise = 'Вівторок'
				break;
			case 3:
				userChoise = 'Середа'
				break;
			case 4:
				userChoise = 'Четвер'
				break;
			case 5:
				userChoise = 'П’ятниця'
				break;
			case 6:
				userChoise = 'Субота'
				break;
			case 7:
				userChoise = 'Неділя'
				break;
			default:
				userChoise = 'Некоректний ввід'
				break;
		}
		alert(userChoise)

	</script>
</body>
