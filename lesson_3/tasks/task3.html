<body>
	<h1>Задача_3</h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>

	<script>
		//1.Вводимо дані
		const userAge = parseInt(prompt('Введіть Ваш вік :'))
		
		//2.Знаходимо і виводимо результат

		if (userAge >= 2) {
			if (userAge < 7)
				alert('Дитина в садочку')
			else if (userAge >= 7 && userAge < 17)
				alert('Школяр')
			else if (userAge >= 17 && userAge < 22)
				alert('Студент')
			else if (userAge >= 22 && userAge < 65)
				alert('Працівник')
			else if (userAge >= 65)
				alert('Пенсіонер')
		} else if (userAge < 2)
			alert('Вам ще то всьо зарано)')
		else alert('Некоректний ввід даних')






	</script>
