<body>
	<h1>Задача_4</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>

	<script>
		//1.Вводимо дані
		const vehicleCategory = prompt('Введіть категорію транспортного засобу :')
		let userChoise
		//2.Знаходимо і виводимо результат
		
		switch (vehicleCategory) {
			case 'A' : 
			userChoise = 'Мотоцикл'
				break;
			case 'B' : 
			userChoise = 'Легковий автомобіль'
				break;
			case 'C' : 
			userChoise = 'Вантажний автомобіль'
				break;
			default:
			userChoise = 'Некоректний ввід'
				break;
		}
		alert(userChoise)

	</script>
</body>
