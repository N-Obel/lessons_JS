<body>
	<h1>Задача_5</h1>
	<p>З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел</p>
	<script>
	
		let sum = 0
		let someNum
		do {
			someNum = parseInt(prompt('Введіть число :'))
			sum += someNum
		} while (someNum > 0)
		document.write(`Sum = ${sum}`)

	</script>
</body>
