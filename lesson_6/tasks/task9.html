<body>
	<h1>Задача_6</h1>
	<p>З клавіатури вводитяться числа поки не буде введено 0. Знайти добуток чисел.</p>
	<script>

	
		let sum = 1
		let someNum
		do {
			someNum = parseInt(prompt('Введіть число :'))
			if (isFinite(someNum) && someNum !== 0) {
				sum *= someNum
			}
		} while (someNum !== 0)
		document.write(`Sum = ${sum}`)

	


	</script>
</body>
