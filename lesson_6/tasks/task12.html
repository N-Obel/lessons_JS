<body>
	<h1>Задача_9</h1>
	<p>З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість користувачу повторно ввести його.</p>
	<script>

		const password = 78
		let userPass
		do {
			userPass = parseInt(prompt('Введіть пароль: '))
		} while (userPass !== password)
		document.write('Доступ дозволено')

	</script>
