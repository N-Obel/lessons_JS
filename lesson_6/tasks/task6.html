<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_3</title>
	<style>
		body {
			background-color: #14171F;
			color: #cac6c6;
			max-width: 1200px;
			margin: 0 auto;

			p {
				font-size: 20px;
			}

			li {
				font-size: 18px;
			}

			h1 {
				text-align: center;
				margin-bottom: 40px;
			}
		}
	</style>
</head>

<body>
	<h1>Задача_3</h1>
	<p>На екрані виводиться меню:
		1.Ініціалізація (сума=0)
		2.Додати 2
		3.Додати 3
		4.Відняти 2
		5.Відняти 3.
		6.Вивести суму
		7.Вихід.
		Шляхом поступового вибору відповідних пунктів спробувати отримати число N, яке вводиться з клавіатури.</p>

	<script>

		let userChoise = 0
		let result = 0
		let someNum = parseInt(prompt('Введіть число:'))

		do {
			userChoise =
				parseInt(prompt(`
		1. Ініціалізація.
		2. Додати 2
		3. Додати 3
		4. Відняти 2
		5. Відняти 3.
		6. Вивести суму
		7. Вихід.`))
			if (userChoise == 1) {
				alert(`Сума ${result}, потрібне нам число = ${someNum}`)
			}
			else if (userChoise == 2) {
				result = result + 2
				alert(`Наразі маємо число ${result}, потрібне нам число = ${someNum}`)
			}
			else if (userChoise == 3) {
				result = result + 3
				alert(`Наразі маємо число ${result}, потрібне нам число = ${someNum}`)
			}
			else if (userChoise == 4) {
				result = result - 2
				alert(`Наразі маємо число ${result}, потрібне нам число = ${someNum}`)
			}
			else if (userChoise == 5) {
				result = result - 3
				alert(`Наразі маємо число ${result}, потрібне нам число = ${someNum}`)
			}
			else if (userChoise == 6) {
				alert(`Наразі маємо число ${result}, потрібне нам число = ${someNum}`)
			}
			else alert('Допобачення')
		} while (userChoise !== 7 && result !== someNum)
		alert('Дякуємо')

	</script>
</body>

</html>
