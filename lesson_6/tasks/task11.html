<body>
	<h1>Задача_8</h1>
	<p>На екрані виводиться меню:
		1. Сказати «Привіт».
		2. Сказати «Зачекай».
		3. Сказати «До побачення».
		4. Вихід.
		Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4</p>
	<script>

		let userChoise = 0
		do {
			userChoise =
				parseInt(prompt(`
		1. Сказати «Привіт».
		2. Сказати «Зачекай».
		3. Сказати «До побачення».
		4. Вихід.`))
			if (userChoise == 1) {
				alert('Привіт')
			}
			else if (userChoise == 2) {
				alert('Зачекай')
			}
			else if (userChoise == 3) {
				alert('До побачення')
			}
		} while (userChoise < 4)
		alert('Дякуємо')

	</script>
</body>
