<body>
	<h1>Прямокутний</h1>
	<p></p>
	
	<script>

		let height = parseInt(prompt('Введіть висоту трикутника = '))
		for (let i = 1; i <= height; i++) {
			let row = ''
			for (let j = 1; j <= i; j++)
				row += 'o'
			document.write(`${row}<br>`)
		}

	</script>
</body>
