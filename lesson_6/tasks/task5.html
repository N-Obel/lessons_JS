<body>
	<h1>Задача_2</h1>
	<p>Написати програму, що виводить на екран таблицю множення на k (k вводиться з клавіатури)</p>
	<script>


		let k = parseInt(prompt('Введіть число від 2 до 10 :'))
		let result = 0
		for (let i = 1; i <= 10; i++) {
			result = k * i
			document.write(`
			<table>
				<tr>
					<td>${k} *</td>
					<td>${i} =</td>
					<td>${result}</td>
				</tr>
			</table>			
			`)
		}

	</script>
</body>
