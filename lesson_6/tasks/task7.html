<body>
	<h1>Задача_4</h1>
	<p>Інвестор вклав S тис. грн на 20 років під 20% річних, (без оподаткування) / податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить</p>

	<script>
		//Об’єднав 2 задачі в одну)
		
		const years = 20
		const percents = 0.2
		const tax = 0.05
		let result = 0
		let s = parseFloat(prompt('Скільки грошей вклав інвестор: ', '10000'))
		let moneyPerYear = s * 0.2


		for (let i = 1; i <= years; i++) {
			result += moneyPerYear
		}
		document.write(`Сума доходу через 20 років без оподаткування = ${result} <br>`)

		let moneyIncludeTaxes = Math.floor(result - (result * tax))

		document.write(`Сума доходу через 20 років за виключеням податку= ${moneyIncludeTaxes}`)

	</script>
