<body>
	<h1>Задача_7</h1>
	<p>З клавіатури вводиться початкове знчення суми. Поки сума є меншою за 100 додавати до неї числа, які вводяться з клавіатури.</p>
	<script>

		let sum = 0
		while (sum <= 100) {
			let sumStart = parseFloat(prompt('Enter some sum: '))
			sum += sumStart
		}
		document.write(`Your sum = ${sum}. Perfect)`)

	</script>
</body>
