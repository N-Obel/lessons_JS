<body>
	<h1>Перевернутий</h1>
	<p></p>

	<script>

		let height = parseInt(prompt('Введіть висоту трикутника = '))
		for (let i = height; i >= 1; i--) {
			let row = 'o'
			for (let j = i - 1; j >= 1; j--) {
				document.write(`${row}`)
			}
			document.write(`${row}<br>`)
		}
		
	</script>
</body>
