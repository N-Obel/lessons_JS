		body {

			color: #cac6c6;

			p {

				text-align: center;
				margin-bottom: 40px;
			}
		}
	</style>
</head>

<body>
	<h1>Задача_10</h1>
	<p></p>
	<script>
	
		let n = parseInt(prompt('Введіть число N: '))
		let m = parseInt(prompt('Введіть число M: '))
		while (n <= m) {
			document.write(`Num N = ${n}, Num M = ${m}<br>`)
			n++
			m--
		} document.write(`Зупинка розрохунку, бо далі N > M`)



	</script>
</body>
