<body>
	<h1>Задача_1</h1>
	<p>Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір</p>

	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>

	<script>

		function paintElem() {
			const div = this
			let someDiv = div
			while (someDiv.nextElementSibling !== null) {
				someDiv = someDiv.nextElementSibling
				someDiv.style.color = 'red'
			}
		}

		let divElems = document.querySelectorAll('div')
		for (const div of divElems) {
			div.onclick = paintElem
		}

	

	</script>
