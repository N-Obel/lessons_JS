	<div>
		<label for="input1">
			Value-1
			<input type="number" id="input1" value="0">
		</label>
		<label for="input2">
			Value-2
			<input type="number" id="input2" value="0">
		</label>
		<label for="input3">
			Value-3
			<input type="number" id="input3" value="0">
		</label>
		<label for="input4">
			Value-4
			<input type="number" id="input4" value="0">
		</label>
		<label for="input5">
			Value-5
			<input type="number" id="input5" value="0">
		</label>
	</div>
	<script>

		function changeVal() {
			const inpEl = this
			let someInp = inpEl
			while (someInp.nextElementSibling !== null) {
				someInp.nextElementSibling.firstElementChild.value = parseInt(someInp.firstElementChild.value) + 1
				someInp = someInp.nextElementSibling
			}
			while (someInp.previousElementSibling !== null) {
				someInp.previousElementSibling.firstElementChild.value = parseInt(someInp.firstElementChild.value) - 1
				someInp = someInp.previousElementSibling
			}
		}

		let labels = document.querySelectorAll('label')
		
		for (const label of labels) {
			label.onchange = changeVal
		}

	</script>
