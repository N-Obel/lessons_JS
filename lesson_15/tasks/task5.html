<body>
	<h1>Задача_5</h1>
	<p>Розробити клас «Керівник танців»</p>

	<script>

		let boysNames = ['Igor', 'Oleg', 'Stepan', 'Makar', 'Ivan']
		let girlsNames = ['Tamara', 'Maria', 'Halen', 'Anna', 'Olga']

		class HeadOfDanceClass {
			constructor(initialBoysArr, initialGirlsArr) {
				this.boysNames = initialBoysArr
				this.girlsNames = initialGirlsArr
			}

			getRandomBoyName() {
				return Math.floor(Math.random() * this.boysNames.length)
			}
			getRandomGirlName() {
				return Math.floor(Math.random() * this.girlsNames.length)
			}
			showDancePair() {
				alert(`Пара для танців --> ${this.boysNames[this.getRandomBoyName()]} - ${this.girlsNames[this.getRandomGirlName()]}`)
			}
			run() {
				setInterval(
					() => {
						this.showDancePair();
					}, 5000
				)
			}
		}

		let danceClass = new HeadOfDanceClass(boysNames, girlsNames)
		danceClass.showDancePair()
		danceClass.run()
		
	</script>
</body>
