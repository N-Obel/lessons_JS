<body>
	<h1>Задача_4</h1>
	<p>Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку)</p>
	<div id="test"></div>
	<script>

		const dreamsList = ['House', 'Peace', 'World trip', 'Health', 'Love', 'Money', 'Car', 'Appartment']

		function addThreeWishes(dreamsList, wishesQuantity = 3) {
			for (let i = 0; i < wishesQuantity; i++) {
				let randWish = Math.floor(Math.random() * (dreamsList.length))
				let divEl = document.createElement('div')
				divEl.innerText = dreamsList[randWish]
				document.body.append(divEl)
			}
		}

		window.onload = function () {
			addThreeWishes(dreamsList)
		}

	</script>
</body>
