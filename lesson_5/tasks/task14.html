<body>
	<h1>Задача_14</h1>
	<p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). </p>
	<script>

		let totalPrice = 700
		let currentSum = 0

		do {
			let userSum = parseInt(prompt(`Потрібно сплатити ${totalPrice -= currentSum}. Внесіть суму: `))
			currentSum =+ userSum
			if(userSum < totalPrice){
				alert(`Вам потрібно доплатити ${totalPrice - userSum}`)
			}
		} while (currentSum < totalPrice)
		alert(`Дякуємо за покупку!`)
		
	</script>
</body>
