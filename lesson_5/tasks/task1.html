<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_1</title>
	<style>
		body {
			background-color: #14171F;
			color: #cac6c6;
			max-width: 1200px;
			margin: 0 auto;

			p {
				font-size: 20px;
			}

			li {
				font-size: 18px;
			}

			h1 {
				text-align: center;
				margin-bottom: 40px;
			}
		}
	</style>
</head>

<body>
	<h1>Задача_1</h1>
	<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</p>
	<script>

		let userChoise = parseInt(prompt('Введіть число :', '4'))
		
		for(let i = 0; i < userChoise; i++){
			let randomNum = 1 + Math.floor(Math.random() * (100 - 1 + 1))
			document.write(`
				<ul>
					<li>${randomNum}</li>
				</ul>	
			`)
		}

	</script>
</body>

</html>
