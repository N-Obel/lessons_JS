<body>
	<h1>Задача_-1</h1>
	<p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
	<script>

		for (let month = 3; month <= 8; month++) {
			if (month <= 5) {
				document.write(`Весна. Місяць номер ${month} <br>`)
			} else document.write(`Літо. Місяць номер ${month} <br>`)
		}

	</script>
