		body {

			color: #cac6c6;
			max-width: 1200px;

			p {

</head>

<body>
	<h1>Задача_15</h1>
	<p>Користувач поступово вводить показники температури протягом року. Знайти середню температуру.</p>

	<script>

		let totalTemperature = 0

		for (let dayNumber = 1; dayNumber <= 5; dayNumber++) {
			let tempQuantity = parseInt(prompt('Введіть температуру сьогодні :'))
			totalTemperature += tempQuantity
		}
		const average = totalTemperature / 5
		document.write(`Середня температура за 5 днів : ${average} &degC`)

	</script>
</body>
