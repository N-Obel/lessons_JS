<body>
	<h1>Задача_-2</h1>
	<p>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>

	<script>

		let pairNum = 0
		let notPairNum = 0

		for (let i = 0; i < 100; i++){
			let randomNum = 1 + Math.floor(Math.random() * (1000 - 1 + 1))
			if(randomNum % 2 === 0) pairNum++
			else notPairNum++
		}

		document.write(`Парних чисел = ${pairNum}, не парних чисел = ${notPairNum}`)
		
	</script>
