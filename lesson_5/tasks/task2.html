<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_2</title>
	<style>
		body {
			background-color: #14171F;
			color: #cac6c6;
			max-width: 1200px;
			margin: 0 auto;

			p {
				font-size: 20px;
			}

			li {
				font-size: 18px;
			}

			h1 {
				text-align: center;
				margin-bottom: 40px;
			}
		}
	</style>
</head>

<body>
	<h1>Задача_2</h1>
	<p>Створити 10 елементів для введення цін продуктів</p>
	<script>

		for (let input = 1; input <= 10; input++) {
			document.write(`
			<ul>
				<li style="list-style:none;">
					<label>Product number ${input}<input type="text"></label>
				</li>
			</ul>
			`)
		}

	</script>
</body>

</html>
