<body>
	<h1>Задача_2</h1>
	<p>Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.</p>

	<script>
		class Auto {

			static AutoRef

			constructor(driver, carBrand, carNumber) {
				if(Auto.AutoRef) return Auto.AutoRef
				this.driver = driver
				this.carBrand = carBrand
				this.carNumber = carNumber		
				Auto.AutoRef = this
			}

				toString(){
					return `Водій - ${this.driver}<br>Марка авто - ${this.carBrand}<br>Держ.номер - ${this.carNumber}`
				}
			}

		let newCar = new Auto('Ivan', 'Audi', 'AA 0001 AA')

		document.write(newCar)
		
	</script>
