<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_1</title>
	<style>
		body {
			background-color: #14171F;
			color: #cac6c6;
			max-width: 1200px;
			margin: 0 auto;
		}

		p {
			font-size: 20px;
		}

		li {
			font-size: 18px;
		}

		h1 {
			text-align: center;
			margin-bottom: 40px;
		}
	</style>
</head>

<body>
	<h1>Задача_1</h1>
	<p>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)
	</p>
	<script>

		class Operations {

			static numList = [-10, -7, -5, -3, -2, -1, 0, 2, 3, 4, 5, 6, 7, 8, 9, 10]

			static getPositiveNumQuantity() {
				let positiveCount = Operations.numList.reduce(
					(prevNum, num) => num > 0 ? prevNum + 1 : prevNum,
					0
				)
				return positiveCount
			}

			static getNegativeNumQuantity() {
				let negativeCount = Operations.numList.reduce(
					(prevNum, num) => num < 0 ? prevNum + 1 : prevNum,
					0
				)
				return negativeCount
			}

			static getSomeNumQuantity(findNum) {
				return Operations.numList.reduce(
					(prevNum, num) => num === findNum ? prevNum + 1 : prevNum,
					0
				)
			}
		}


		document.write(`Кількість додатніх : ${Operations.getPositiveNumQuantity()}`)
		document.write('<br>')
		document.write(`Кількість від’ємних : ${Operations.getNegativeNumQuantity()}`)
		document.write('<br>')
		document.write(`Кількість входжень числа 5 : ${Operations.getSomeNumQuantity(5)}`)
	</script>
</body>

</html>
