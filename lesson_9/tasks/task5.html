<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_5</title>
	<style>
		body {
			background-color: #14171F;
			color: #cac6c6;
			max-width: 1200px;
			margin: 0 auto;
		}

		p {
			font-size: 20px;
		}

		li {
			font-size: 18px;
		}

		h1 {
			text-align: center;
			margin-bottom: 40px;
		}
	</style>
</head>

<body>
	<h1>Задача_5</h1>
	<p>Дано масив елементів. Знайти добуток додатних елементів</p>
	<script>

		let elementsArray = [-90, 1, 4, -12, 7, 8, -150, 10, -70, -17, 8, 9, -200]
		let prod = 1
		for (const value of elementsArray) {
			if (value > 0) prod *= value
		}
		document.write(`Добуток додатних елементів: ${prod}<br>`)
	</script>

</body>

</html>
