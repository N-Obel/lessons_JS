<body>
	<h1>Задача_7</h1>
	<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки</p>
	<script>

		let pricesArray = [400, 100, 4000, 1500, 700, 3500, 4500, 5500, 700, 3000, 1800, 900, 1600]
		const fixedPrice = 1000
		const discount = 0.3
		pricesArray.forEach(
			(value, index, arr) => {
				if (value > fixedPrice) pricesArray[index] = value - value * discount
			});
		document.write(`${pricesArray}`)

	</script>
</body>
