<body>
	<h1>Задача_2</h1>
	<p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>
	<script>

		let elementsQuantity = parseInt(prompt('Введіть кількість елементів: '))
		let halfOfArray = Math.floor(elementsQuantity / 2)

		let elementsArray = new Array(elementsQuantity).fill(1, 0, halfOfArray)
		elementsArray.fill(7, halfOfArray)

		document.write(`${elementsArray}`)

	</script>
</body>
