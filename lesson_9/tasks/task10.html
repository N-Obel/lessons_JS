<body>
	<h1>Задача_10</h1>
	<p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн</p>
	<script>

		let pricesArray = [400, 100, 4000, 1500, 700, 3500, 4500, 5500, 700, 3000, 1800, 900, 1600]
		const tax = 0.2
		let taxQuantityArray = pricesArray.map(
			(value) => value * tax
		)
		document.write(`${taxQuantityArray}`)

	</script>
