<body>
	<h1>Задача_8</h1>
	<p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
	<script>

		let carNumbersArray = ['AA1549CA', 'AB1649CB', 'AA2726HT', 'AA0409CA', 'AA0020CA', 'BM1520CA', 'BH1542CA', 'CA1509CA', 'BM1540CA', 'BH1049CA', 'BM1149CA']
		let newArrayBeginA = []

		for (const value of carNumbersArray) {
			if (value[0] === 'A') newArrayBeginA.push(value)
		}
		document.write(`${newArrayBeginA}`)

	</script>
</body>
