<body>
	<h1>Задача_1</h1>
	<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
	<script>

		let elementsQuantity = parseInt(prompt('Введіть кількість елементів: '))
		let elementsArray = new Array(elementsQuantity).fill(0)
		document.write(`${elementsArray}`)
		
	</script>
