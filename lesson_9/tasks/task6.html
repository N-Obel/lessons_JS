		p {

	</style>
</head>

<body>
	<h1>Задача_6</h1>
	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
	<script>

		let elementsArray = [4, 1, 4, 15, 7, 8, 5, 10, 7, 3, 8, 9, 6]
		document.write(`Дано масив елементів - ${elementsArray}<br>`)
		elementsArray.forEach(
			(value, index, arr) => {
				if (value > arr[0]) arr[index] *= 2
			}
		)

		document.write(`Усі елементи, які більші за перший елемент помножили на 2 - ${elementsArray}`)

	</script>
</body>
