<body>
	<h1>Задача_2</h1>
	<p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>

	<script>
		let monthN = parseInt(prompt('Введіть кількість місяців: '))
		function getNewYearPerMonthN(object, monthN) {
			let newYear = object.year
			let newMonth = object.month + monthN
			while(newMonth > 12) {
				newMonth -= 12
				newYear++
			}
			return newYear
		}

		let dateObject = {
			day: 10,
			month: 5,
			year: 2024
		}
		document.write(getNewYearPerMonthN(dateObject, monthN))

	</script>
