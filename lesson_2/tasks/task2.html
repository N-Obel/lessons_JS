<body>
	<h1>Задача_2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	
	<script>
		//1.Вводимо дані
		let bornYear = parseInt(prompt(`Введіть рік народження`))
		let currentYear = parseInt(prompt(`Введіть поточний рік`, 2024))

		//2.Знаходимо результат
		let result = currentYear - bornYear

		//3.Виводимо результат
		document.write(`
		Вітаємо, Вам ${result} роки(ів)!
		`)

	</script>
</body>
