<body>
	<h1>Задача_2</h1>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування змішуванням.</p>
	<script>
		//========================================================================================================================================================
		const minNum = -20
		const maxNum = 30

		function getRandomNum(minNum, maxNum, arrElemQuantity = 30) {
			let arr = []
			for (let i = 0; i < arrElemQuantity; i++) {
				let randomArrValue = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
				arr.push(randomArrValue)
			}
			return arr
		}

		let numArr = getRandomNum(minNum, maxNum, arrElemQuantity = 30)
		document.write(`Не відсортований масив = <br> ${numArr}<br>`)
		//========================================================================================================================================================
		let changed
		let changeCount = 0
		let comparisonCount = 0
		let leftIndex = 0
		let rightIndex = numArr.length - 1
		//========================================================================================================================================================
		while (leftIndex < rightIndex) {
			changed = false
			for (let i = leftIndex + 1; i <= rightIndex; i++) {
				if (numArr[i - 1] > numArr[i]) {
					let temp = numArr[i - 1]
					numArr[i - 1] = numArr[i]
					numArr[i] = temp
					changed = true
					changeCount++
				}
				comparisonCount++
			}
			rightIndex--
			if (changed === false) break
			changed = false
			for (let i = rightIndex; i > leftIndex; i--) {
				if (numArr[i - 1] > numArr[i]) {
					let temp = numArr[i - 1]
					numArr[i - 1] = numArr[i]
					numArr[i] = temp
					changed = true
					changeCount++
				}
				comparisonCount++
			}
			leftIndex++
			if (changed === false) break
		}
		//========================================================================================================================================================
		document.write(`=================================================================<br>`)
		document.write(`Відсортований масив = <br>${numArr}<br>`)
		document.write(`=================================================================<br>`)
		document.write(`Кількість обмінів = ${changeCount}<br> Кількість порівнянь = ${comparisonCount}`)
		//========================================================================================================================================================

	</script>
</body>
