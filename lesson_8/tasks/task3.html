<body>
	<h1>Задача_3</h1>
	<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
	<script>

		let pupilNames = ['Olga', 'Alla', 'John', 'Ivan', 'Alex', 'Olga', 'Alla', 'John', 'Ivan', 'Alex']
		function getPupilName(findName, pupilNames) {
			let count = 0
			for(let i = 0; i < pupilNames.length; i++){
				if (findName === pupilNames[i])
				count++
			}
			return count
		}
		document.write(`${getPupilName('Ivan', pupilNames)}`)
		
	</script>
