<body>
	<h1>Задача_6</h1>
	<p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</p>
	<script>
		
		let productsPrices = [27, 40, 38, 60, 35, 37, 70, 170, 270, 210]
		let productsTitles = ['Хліб', 'Молоко', 'Кефір', 'Масло', 'Кетчуп', 'Вода', 'Сир', 'Ковбаса', 'М’ясо', 'Піцца']
		let userMoney = parseFloat(prompt('Скільки у Вас грошей?'))

		function userCanBuy(productsPrices, productsTitles, userMoney) {
			let arr = []
			for (let i = 0; i < productsPrices.length; i++) {
				if (userMoney >= productsPrices[i]) arr.push(productsTitles[i])
			}
			return arr
		}
		document.write(`Ви можете придбати  - ${userCanBuy(productsPrices, productsTitles, userMoney)}`)

	</script>
</body>
