<body>
	<h1>Задача_2</h1>
	<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
	<script>

		function getDayNumber(userChoise) {
			let kindOfDay
			switch (userChoise) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5: kindOfDay = 'робочий'
					break
				case 6:
				case 7: kindOfDay = 'вихідний'
					break
				default: kindOfDay = 'некоретний ввід даних!'
					break
			}
			return kindOfDay
		}
	
		let userChoise = parseInt(prompt('Введіть порядковий номер дня тижня: '))
		let result = getDayNumber(userChoise)
		document.write(`Зараз ${result} день`)

	</script>
</body>
