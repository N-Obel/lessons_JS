<body>
	<h1>Задача_8</h1>
	<p> Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення) тег img повине знаходитись у середині тега a: <!--<a> <img src=”шлях”> </a>--></p>
	<script>

		function showBanner(someImage, someTitle, someLink) {
			document.write(`
			<div>
				<h2>${someTitle}</h2>
					<a href=${someLink}>${someImage}</a>
			</div>`)
		}

		let someImage = '<img src="../img/1.svg" alt="Image">'
		let someTitle = prompt('Введіть текст: ')
		let someLink = 'https://www.google.com'

		showBanner(someImage, someTitle, someLink)
	</script>
