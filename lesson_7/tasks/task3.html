<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_3</title>
	<style>
		body {
			background-color: #14171F;
			color: #cac6c6;
			max-width: 1200px;
			margin: 0 auto;
		}
		p {
			font-size: 20px;
		}
		li {
			font-size: 18px;
		}
		h1 {
			text-align: center;
			margin-bottom: 40px;
		}
	</style>
</head>

<body>
	<h1>Задача_3</h1>
	<p>Створити окремі функції, які для 4 чисел знаходять:</p>
	<ol>
		<li>суму</li>
		<li>добуток</li>
		<li>середнє арифметичне</li>
		<li>мінімальне значення</li>
	</ol>
	<script>
		function sum(num1, num2, num3, num4) {
			return num1 + num2 + num3 + num4
		}
		function multiplication(num1, num2, num3, num4) {
			return num1 * num2 * num3 * num4
		}
		function averageValue(num1, num2, num3, num4) {
			return (num1 + num2 + num3 + num4) / 4
		}
		function minValue(num1, num2, num3, num4) {
			return Math.min(num1, num2, num3, num4)
		}

		let num1 = parseInt(prompt('Введіть перше число: '))
		let num2 = parseInt(prompt('Введіть друге число: '))
		let num3 = parseInt(prompt('Введіть третє число: '))
		let num4 = parseInt(prompt('Введіть четверте число: '))

		document.write(`Ви ввели 4 числа : перше ${num1}, друге ${num2}, третє ${num3}, четверте ${num4}`)

		let sumResult = sum(num1, num2, num3, num4)
		let multiplicationResult = multiplication(num1, num2, num3, num4)
		let averageValueResult = averageValue(num1, num2, num3, num4)
		let minValueResult = minValue(num1, num2, num3, num4)

		document.write(`
		<ol>
			<li>Сума введних чисел ${sumResult}</li>
			<li>Добуток введних чисел ${multiplicationResult}</li>
			<li>Середнє арифметичне введних чисел ${averageValueResult}</li>
			<li>Мінімальне значення серед введних чисел ${minValueResult}</li>
		</ol>
		`)

	</script>
</body>

</html>
