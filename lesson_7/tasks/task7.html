<body>
	<h1>Задача_0</h1>
	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
	<script>

		function getMonthNumber(userChoise) {
			let timeOfYear
			switch (userChoise) {
				case 12:
				case 1:
				case 2: timeOfYear = 'Зима'
					break
				case 3:
				case 4:
				case 5: timeOfYear = 'Весна'
					break
				case 6:
				case 7:
				case 8: timeOfYear = 'Літо'
					break
				case 9:
				case 10:
				case 11: timeOfYear = 'Осінь'
					break
				default: timeOfYear = 'некоретний ввід даних!'
					break
			}
			return timeOfYear
		}

		let userChoise = parseInt(prompt('Введіть порядковий номер місяця: '))
		let result = getMonthNumber(userChoise)
		document.write(`Зараз ${result}`)

	</script>
</body>
